<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro DETRAN</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div>
        <h1 id="titulo">DADOS<br>PESSOAIS</h1>
        <p id="subtitulo">Preencha todos os campos</p>
    </div>
    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label>Idade</label>
                <input type="text" name="idade" id="idade" required>
            </div>
            <div>
                <label>Profiss√£o</label>
                <input type="text" name="profissao" id="profissao" required>
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" name="telefone" id="telefone" required>
            </div>
            <div>
                <label>Data de Preenchimento</label>
                <input type="date" name="data" id="data" required>
            </div>
            <div>
                <button>Salvar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
